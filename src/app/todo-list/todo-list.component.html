<div class="progress-bar">
  <div class="progress" [style.width]="getProgressPercentage() + '%'">
    <span class="progress-percentage">{{ getProgressPercentage() }}%</span>
  </div>
</div>

<div class="input-group">
  <input type="text" [(ngModel)]="newTask" placeholder="Enter a task" class="task-input">
  <button (click)="addTask()" class="add-btn">Add Task</button>
</div>

<h2>Tasks</h2>
<ul class="task-list">
  <li class="task-item" *ngFor="let task of tasks; let i = index">
    <span class="task-text">{{ task.title }}</span>
    <button class="remove-btn" (click)="removeTask(i, false)"><img src="../../assets/delete-icon.png" alt="Remove" width="30" height="30">
</button>
    <button class="complete-btn" (click)="completeTask(i)"><img src="../../assets/done-icon.png" alt="Complete" width="30" height="30"></button>
  </li>
</ul>

<h2>Done Tasks</h2>
<ul class="task-list">
  <li class="task-item" *ngFor="let doneTask of doneTasks; let i = index">
    <span class="task-text">{{ doneTask.title }}</span>
    <button class="remove-btn" (click)="removeTask(i, true)"><img src="../../assets/delete-icon.png" alt="Remove" width="30" height="30"></button>
  </li>
</ul>
